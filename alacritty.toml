[scrolling]
history = 50
multiplier = 5

[font]
#normal = {family = "Monofonto", style = "Regular"}
normal = {family = "Cascadia Mono", style = "Regular"}
size = 12
#offset = {x = 1, y = 1}




[colors.primary]
foreground = "#d9d9d9"
background = "#191919"
dim_foreground = "#828482"
bright_foreground = "None"
