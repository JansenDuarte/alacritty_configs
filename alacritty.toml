#remove after configuring it all
general.live_config_reload = true

general.working_directory = "C:/"







[window]
#dimensions = {columns = 0, lines = 0}
#position = {x = 50, y = 50}
padding = {x = 10, y = 5}
decorations = "None"
opacity = 0.90
startup_mode = "Fullscreen"
